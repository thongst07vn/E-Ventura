<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/layouts/layout :: layout('DashBoard', ~{this :: .content-main})}">

<head>
<title>DashBoard</title>
</head>

<body>
	<section class="content-main">
		<div class="content-header"></div>
		<div class="row">
			<div class="col-lg-3">
				<div class="card card-body mb-4">
					<article class="icontext">
						<span class="icon icon-sm rounded-circle bg-primary-light"><i
							class="text-primary material-icons md-monetization_on"></i></span>
						<div class="text">
							<h6 class="mb-1 card-title">Revenue</h6>
							<span>$ <th:block
									th:text="${#numbers.formatDecimal(sumCommission, 0, 'COMMA', 2, 'POINT')}"></th:block></span><span
								class="text-sm">&nbsp;</span>
						</div>
					</article>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="card card-body mb-4">
					<article class="icontext">
						<span class="icon icon-sm rounded-circle bg-success-light"><i
							class="text-success material-icons md-local_shipping"></i></span>
						<div class="text">
							<h6 class="mb-1 card-title">Orders</h6>
							<span><th:block th:text="${countCommission}"></th:block></span><span
								class="text-sm">&nbsp;</span>
						</div>
					</article>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="card card-body mb-4">
					<article class="icontext">
						<span class="icon icon-sm rounded-circle bg-warning-light"><i
							class="text-warning material-icons md-computer"></i></span>
						<div class="text col-lg-5">
							<h6 class="mb-1 card-title">Log Window</h6>
							<span><th:block th:text="${countActivityLogPC}"></th:block></span><span
								class="text-sm">&nbsp;</span>
						</div>
						<span class="icon icon-sm rounded-circle bg-info-light"><i
							class="text-info material-icons md-smartphone"></i></span>
						<div class="text col-lg-3">
							<h6 class="mb-1 card-title">Log Phone</h6>
							<span><th:block th:text="${countActivityLogPhone}"></th:block></span><span
								class="text-sm">&nbsp;</span>
						</div>

					</article>
				</div>
			</div>
		</div>
		<div class="row"></div>
		<div class="card mb-4">
			<header class="card-header">
				<div
					style="display: flex; flex-direction: row; justify-content: space-between;">
					<h3 class="card-title">New Members</h3>
					<a th:href="@{/admin/customer/list}">show more</a>
				</div>
			</header>
			<div class="card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="text-center">Customer</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Date of Birth</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="newUser : ${newUsers}">
							<td width="40%"><a class="itemside"
								th:href="@{'/admin/customer/detail/'+${newUser.id}}"
								style="flex-direction: column;">
									<div class="left">
										<th:block th:if="${newUser.avatar.contains('https:')}">
											<img class="img-md img-avatar" th:src="${newUser.avatar}"
												alt="newUser pic">
										</th:block>
										<th:block th:if="${!newUser.avatar.contains('https:')}">
											<img class="img-md img-avatar"
												th:src="@{'/assets/imgs/avatars/' + ${newUser.avatar}}"
												alt="newUser pic">
										</th:block>
									</div>
									<div class="info pl-3">
										<h6 class="mb-0 title">
											<th:block th:text="${newUser.username}"></th:block>
										</h6>
									</div>
							</a></td>
							<td><th:block th:text="${newUser.email}"></th:block></td>
							<td><th:block th:text="${newUser.phoneNumber}"></th:block></td>
							<td><th:block
									th:text="${#dates.format(newUser.birthOfDate, 'dd/MM/yyyy')}"></th:block></td>

						</tr>
					</tbody>
				</table>
				<!-- table-responsive end//-->
			</div>
		</div>
		
	</section>
</body>
