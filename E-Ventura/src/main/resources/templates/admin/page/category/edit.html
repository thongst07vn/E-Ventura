<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/layouts/layout :: layout('Product List', ~{this :: .content-main})}">

<head>
	<title>Edit Category</title>
</head>

<body>
	<section class="content-main">
		<div class="content-header">
			<div>
				<h2 class="content-title card-title">Categories</h2>
				<p>Edit category</p>
			</div>
			<div>
				<a th:href="@{/admin/category/list}" class="btn btn-primary">Category List</a>
			</div>
		</div>
		<br>
		<div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col-md-6 mx-auto">
						<form></form>
						<div class="mb-4">
							<label class="form-label" for="product_name">Name</label>
							<input class="form-control" id="product_name" type="text" placeholder="Type here">
						</div>
						<div class="mb-4">
							<label class="form-label" for="product_slug">Slug</label>
							<input class="form-control" id="product_slug" type="text" placeholder="Type here">
						</div>
						<div class="mb-4">
							<label class="form-label">Parent</label>
							<select class="form-select">
								<option>Clothes</option>
								<option>T-Shirts</option>
							</select>
						</div>
						<div class="mb-4">
							<label class="form-label">Description</label>
							<textarea class="form-control" placeholder="Type here"></textarea>
						</div>
						<div class="d-grid">
							<button class="btn btn-primary">Edit category</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
