<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/layouts/layout :: layout('Order List', ~{this :: .content-main})}">

<head>
	<title>Customer List</title>
</head>

<body>
	<section class="content-main">
		<div class="content-header">
			<h2 class="content-title">Customer list</h2>
			<div><a class="btn btn-primary" href="#"><i class="material-icons md-plus"></i> Create Customer</a></div>
		</div>
		<div class="card mb-4">
			<header class="card-header">
				<div class="row gx-3">
					<div class="col-lg-4 col-md-6 me-auto">
						<input class="form-control" type="text" placeholder="Search...">
					</div>
					<div class="col-lg-2 col-md-3 col-6">
						<select class="form-select">
							<option>Status</option>
							<option>Active</option>
							<option>Disabled</option>
							<option>Show all</option>
						</select>
					</div>
					<div class="col-lg-2 col-md-3 col-6">
						<select class="form-select">
							<option>Show 20</option>
							<option>Show 30</option>
							<option>Show 40</option>
						</select>
					</div>
				</div>
			</header>
			<!-- card-header end//-->
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="text-center">Customer</th>
								<th>Email</th>
								<th>Status</th>
								<th>Registered</th>
								<th class="text-center"> Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td width="40%"><a class="itemside" href="#"  style="flex-direction:column;">
										<div class="left"><img class="img-sm img-avatar"
												th:src="@{/admin/assets/imgs/people/avatar1.jpg}" alt="Userpic"></div>
										<div class="info pl-3">
											<h6 class="mb-0 title">Eleanor Pena</h6><small class="text-muted">Seller ID:
												#439</small>
										</div>
									</a></td>
								<td>eleanor2022@example.com</td>
								<td><span class="badge rounded-pill alert-success">Active</span></td>
								<td>08.07.2022</td>
								<td class="text-center "><a class="btn btn-sm btn-brand rounded font-sm mt-15 d-flex justify-content-center" th:href="@{/admin/customer/detail}">View
										details</a></td>
							</tr>
						</tbody>
					</table>
					<!-- table-responsive.//-->
					<!-- card-body end//-->
				</div>
			</div>
		</div>
		<!-- card end//-->
		<div class="pagination-area mt-15 mb-50">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-start">
					<li class="page-item active"><a class="page-link" href="#">01</a></li>
					<li class="page-item"><a class="page-link" href="#">02</a></li>
					<li class="page-item"><a class="page-link" href="#">03</a></li>
					<li class="page-item"><a class="page-link dot" href="#">...</a></li>
					<li class="page-item"><a class="page-link" href="#">16</a></li>
					<li class="page-item"><a class="page-link" href="#"><i
								class="material-icons md-chevron_right"></i></a></li>
				</ul>
			</nav>
		</div>
	</section>
</body>
