<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{vendor/layouts/layout :: layout('Edit Product', ~{this :: .content-main})}">

<head>
	<title></title>
</head>

<body>
	<section class="content-main">
		<div class="container mt-4">
			<div class="card shadow-sm">
				<div class="card-header text-dark">
					<h5 class="mb-0">Add Product Attribute</h5>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="mb-4">
								<label class="form-label">Attribute</label>
								<input class="form-control" type="text" th:field="${productVariant.productAttributes.name}" readonly>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="mb-4">
								<label class="form-label">Value</label>
								<input class="form-control" type="text" th:field="${productVariant.value}">
							</div>
						</div>
					</div>

					<!-- Buttons -->
					<div class="d-flex justify-content-between mt-4">
						<a th:href="@{'/vendor/product/edit/' + ${productVariant.products.id}}" class="btn btn-secondary">
							‚Üê Back
						</a>
						<button type="submit" class="btn btn-success text-white">
							Save
						</button>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
