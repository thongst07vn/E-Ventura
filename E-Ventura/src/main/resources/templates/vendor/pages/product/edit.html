<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{vendor/layouts/layout :: layout('Edit Product', ~{this :: .content-main})}">

<head>
	<title></title>
</head>

<body>
	<section class="content-main">
		<form>
			<div class="row">

				<div class="col-9">
					<div class="content-header">
						<h2 class="content-title">Edit Product</h2>
						<div>
							<button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
							<button class="btn btn-md rounded font-sm hover-up">Publich</button>
						</div>
					</div>
				</div>
				<div>
					<a th:href="@{/vendor/product/list}" class="btn btn-primary mb-3">Product List</a>
				</div>
				<div class="col-lg-6">
					<div class="card mb-4">
						<div class="card-header">
							<h4>Basic</h4>
						</div>
						<div class="card-body">
							<div class="mb-4">
								<label class="form-label" for="product_name">Product title</label>
								<input class="form-control" id="product_name" type="text" th:field="${product.name}">
							</div>


							<div class="row">
								<div class="col-lg-4">
									<div class="mb-4">
										<label class="form-label">Regular price</label>
										<div class="row gx-2"></div>
										<input class="form-control" type="number" th:field="${product.price}">
									</div>
								</div>
								<div class="col-lg-4">
									<div class="mb-4">
										<label class="form-label">Quantity</label>
										<div class="row gx-2"></div>
										<input class="form-control" type="number">
									</div>
								</div>

								<div class="col-lg-4">
									<label class="form-label">Currency</label>
									<input class="form-control" value="USD" type="text" readonly>

								</div>
								<div class="mb-4">
									<label class="form-label">Full description</label>
									<br>
									<textarea class="form-control" cols="90" rows="8"
										th:field=${product.description}></textarea>
								</div>
								<div class="mb-4">
									<label class="form-label">Category</label>
									<select class="form-select" th:field="${product.productCategories}">
										<option th:each="category: ${categories}" th:value="${category.id}"
											th:text="${category.name}"> </option>
									</select>
								</div>
							</div>



						</div>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<h4>Product Variations</h4>
						</div>
						<div class="card-body" id="variation-container">
							<!-- Các attribute group sẽ được thêm tại đây -->
						</div>
						<div class="card-footer">
							<button class="btn btn-sm btn-primary" type="button">+ Add
								Attribute Group</button>
						</div>
					</div>


				</div>
				<div class="col-lg-3">
					<div class="card mb-4">
						<div class="card-header">
							<h4>Media</h4>
						</div>
						<div class="card-body">
							<div class="input-upload"><img th:src="@{'/vendor/assets/imgs/items/' + ${product.mediases[0].name}}" alt="">
								<input class="form-control" type="file" multiple>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>



</body>
