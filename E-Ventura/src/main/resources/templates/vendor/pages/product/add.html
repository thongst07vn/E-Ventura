<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{vendor/layouts/layout :: layout('Add Product', ~{this :: .content-main})}">

<head>
	<title>Add Product</title>
</head>

<body>
	<section class="content-main">
		<div class="row">
			<div class="col-9">
				<div class="content-header">
					<h2 class="content-title">Add New Product</h2>
					<div>
						<button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
						<button class="btn btn-md rounded font-sm hover-up">Publich</button>
					</div>
				</div>
			</div>
			<div>
				<a th:href="@{/vendor/product/list}" class="btn btn-primary mb-3">Product List</a>
			</div>
			<div class="col-lg-6">
				<div class="card mb-4">
					<div class="card-header">
						<h4>Basic</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="mb-4">
								<label class="form-label" for="product_name">Product title</label>
								<input class="form-control" id="product_name" type="text" placeholder="Type here">
							</div>


							<div class="row">
								<div class="col-lg-4">
									<div class="mb-4">
										<label class="form-label">Regular price</label>
										<div class="row gx-2"></div>
										<input class="form-control" placeholder="$" type="number">
									</div>
								</div>
								<div class="col-lg-4">
									<div class="mb-4">
										<label class="form-label">Quantity</label>
										<div class="row gx-2"></div>
										<input class="form-control" type="number">
									</div>
								</div>

								<div class="col-lg-4">
									<label class="form-label">Currency</label>
									<input class="form-control" value="USD" type="text" readonly>

								</div>
								<div class="mb-4">
									<label class="form-label">Full description</label>
									<div id="editor" style="height: 200px;"></div>
								</div>
								<input type="hidden" name="description" id="description">
							</div>



						</form>
					</div>
				</div>
				<div class="card mb-4">
					<div class="card-header">
						<h4>Product Variations</h4>
					</div>
					<div class="card-body" id="variation-container">
						<!-- Các attribute group sẽ được thêm tại đây -->
					</div>
					<div class="card-footer">
						<button class="btn btn-sm btn-primary" type="button" onclick="addAttributeGroup()">+ Add
							Attribute Group</button>
					</div>
				</div>

				<div class="card mb-4">
					<div class="card-header">
						<h4>Shiping</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="row">
								<div class="col-lg-6">
									<div class="mb-4">
										<label class="form-label" for="product_name">Width</label>
										<input class="form-control" id="product_name" type="text" placeholder="inch">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="mb-4">
										<label class="form-label" for="product_name">Height</label>
										<input class="form-control" id="product_name" type="text" placeholder="inch">
									</div>
								</div>
								<div class="mb-4">
									<label class="form-label" for="product_name">Weight</label>
									<input class="form-control" id="product_name" type="text" placeholder="gam">
								</div>
								<div class="mb-4">
									<label class="form-label" for="product_name">Shipping fees</label>
									<input class="form-control" id="product_name" type="text" placeholder="$">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="card mb-4">
					<div class="card-header">
						<h4>Media</h4>
					</div>
					<div class="card-body">
						<div class="input-upload"><img th:src="@{/vendor/assets/imgs/theme/upload.svg}" alt="">
							<input class="form-control" type="file" multiple>
						</div>
					</div>
				</div>


				<div class="card mb-4">
					<div class="card-header">
						<h4>Organization</h4>
					</div>
					<div class="card-body">
						<div class="row gx-2">
							<div class="col-sm-6 mb-3">
								<label class="form-label">Category</label>
								<select class="form-select">
									<option> Automobiles</option>
									<option> Home items</option>
									<option> Electronics</option>
									<option> Smartphones</option>
									<option> Sport items</option>
									<option> Baby and Tous</option>
								</select>
							</div>
							<div class="col-sm-6 mb-3">
								<label class="form-label">Brand</label>
								<select class="form-select">
									<option> Nissan</option>
									<option> Honda</option>
									<option> Mercedes</option>
									<option> Chevrolet</option>
								</select>
							</div>
							<div class="mb-4">
								<label class="form-label" for="product_name">Tags</label>
								<input class="form-control" type="text">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>
