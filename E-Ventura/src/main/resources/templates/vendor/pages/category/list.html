<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{vendor/layouts/layout :: layout('Category List', ~{this :: .content-main})}">

<head>
	<title>Category List</title>
</head>

<body>
	<section class="content-main">
		<div class="content-header">
			<div>
				<h2 class="content-title card-title">Category List</h2>
				<p>View your Category here</p>
			</div>
			<div><a class="btn btn-primary btn-sm rounded" href="#">Create new</a></div>
		</div>
		<div class="card mb-4">
			<header class="card-header">
				<div class="row gx-3">
					<div class="col-lg-4 col-md-6 me-auto">
						<input class="form-control" type="text" placeholder="Search...">
					</div>

				</div>
			</header>
			<!-- card-header end//-->
			<div class="card-body">
				<div class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5">
					<div class="col">
						<div class="card card-product-grid">
							<a class="img-wrap" href="#">
								<img src="assets/imgs/items/1.jpg" alt="Product">
							</a>
							<div class="info-wrap">
								<a class="title text-truncate" href="#">Just another product name</a>
								<a class="btn btn-sm font-sm rounded btn-brand" href="#">
									<i class="material-icons md-edit"></i> Edit
								</a>
								<a class="btn btn-sm font-sm btn-light rounded" href="#">
									<i class="material-icons md-delete_forever"></i> Delete
								</a>
							</div>
						</div>
						<!-- card-product  end//-->
						<!-- col.//-->
					</div>
					
				</div>
			</div>
		</div>
		<!-- card end//-->
		<div class="pagination-area mt-30 mb-50">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-start">
					<li class="page-item active"><a class="page-link" href="#">01</a></li>
					<li class="page-item"><a class="page-link" href="#">02</a></li>
					<li class="page-item"><a class="page-link" href="#">03</a></li>
					<li class="page-item"><a class="page-link dot" href="#">...</a></li>
					<li class="page-item"><a class="page-link" href="#">16</a></li>
					<li class="page-item"><a class="page-link" href="#"><i
								class="material-icons md-chevron_right"></i></a></li>
				</ul>
			</nav>
		</div>
	</section>
</body>
