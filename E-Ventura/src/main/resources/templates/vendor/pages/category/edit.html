<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{vendor/layouts/layout :: layout('Product List', ~{this :: .content-main})}">

<head>
	<title>Edit Category</title>
</head>

<body>
	<section class="content-main">
		<div class="content-header">
			<div>
				<h2 class="content-title card-title">Categories</h2>
				<p>Edit category</p>
			</div>
			<div>
				<input class="form-control bg-white" type="text" placeholder="Search Categories">
			</div>
		</div>
		<div>
			<a th:href="@{/vendor/category/list}" class="btn btn-primary">Category List</a>
		</div>
		<br>
		<div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col-md-6 mx-auto">
						<form th:action="@{/category/edit}" method="post"
							enctype="multipart/form-data">
							<div class="mb-4">
								<label class="form-label" for="product_name">Name</label>
								<input class="form-control" id="product_name" type="text" th:field="${category.name}">
							</div>

							<!-- Hình ảnh hiện tại -->
							<div class="mb-4">
								<label class="form-label">Current Image</label>
								<div>
									<img th:src="@{'/assets/imgs/others/' + ${category.photo}}"  class="img-thumbnail"
										style="max-width: 200px;">
								</div>
							</div>

							<!-- Upload ảnh mới -->
							<div class="mb-4">
								<label class="form-label" for="imageUpload">Upload New Image</label>
								<input class="form-control" type="file" id="imageUpload" name="imageFile"
									accept="image/*">
							</div>

							<!-- Nút Submit -->
							<div class="d-grid">
								<button class="btn btn-primary" type="submit">Edit category</button>
							</div>
						</form>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
