<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{vendor/layouts/layout :: layout('Add Product', ~{this :: .content-main})}">

<head>
	<title>Add Promotion</title>
</head>

<body>
	<section class="content-main">
		<div class="content-header"><a href="javascript:history.back()"><i class="material-icons md-arrow_back"></i> Go
				back</a></div>
		<div class="card mb-4">
			<div class="card-header bg-primary" style="height:150px"></div>
			<div class="card-body">
				<div class="row">
					<div class="col-xl col-lg flex-grow-0" style="flex-basis:230px">
						<div class="img-thumbnail shadow w-100 bg-white position-relative text-center"
							style="height:190px; width:200px; margin-top:-120px"><img class="center-xy img-fluid"
								th:src="@{'/assets/imgs/avatars/' + ${user.avatar}}" alt="Logo Brand"></div>
					</div>
					<!-- col.//-->
					<div class="col-xl col-lg">
						<h3 th:text="${vendor.name}"></h3>
						<p>
							<span style="font-weight: bold;">Address: </span>
							<span th:text="${user.userAddresses[0].address}"></span>
						</p>

						<p>
							<span style="font-weight: bold;">Type: </span>
							<span th:text="${vendor.vendorSettings.vendorType}"></span>
						</p>
					</div>
					<!-- col.//-->

					<!-- card-body.//-->
					<hr class="my-4">
					<div class="row g-4">
						<div class="col-md-12 col-lg-4 col-xl-2">
							<article class="box">
								<p class="mb-0 text-muted">Total sales:</p>
								<h5 class="text-success">238</h5>
								<p class="mb-0 text-muted">Revenue:</p>
								<h5 class="text-success mb-0" th:text="${revenue}"></h5>
							</article>
						</div>
						<!-- col.//-->
						<div class="col-sm-6 col-lg-4 col-xl-3">
							<h6>Contacts</h6>
							<p>
								<span>Contact Name: </span>
								<span th:text="${vendor.contactName}"></span>
							</p>
							<p>
								<span>Contact Email: </span>
								<span th:text="${vendor.contactEmail}"></span>
							</p>
							<p>
								<span>Phone: </span>
								<span th:text="${user.phoneNumber}"></span>
							</p>
						</div>
						<!-- col.//-->
						<div class="col-sm-6 col-lg-4 col-xl-3">
							<h6>Address</h6>
							<p th:text="${user.userAddresses[0].address}"></p>
							<p
								th:text="${user.userAddresses[0].provinces.name + ', ' + user.userAddresses[0].districts.name + ', ' + user.userAddresses[0].wards.name}">
							</p>
						</div>

						<!-- card-body.//-->
					</div>
				</div>
			</div>
		</div>
		<!-- card.//-->
		<div class="card mb-4">
			<div class="card-body">
				<h5 class="card-title">Products by seller</h5>
				<div class="row">
					<th:block th:each="product : ${products}">
						<div class="col-xl-2 col-lg-3 col-md-6">
							<div class="card card-product-grid">
								<a class="img-wrap" th:href="@{'/vendor/product/edit/' + ${product.id}}">
									<th:block th:if="${product.mediases[0].name.contains('https:')}">
										<img class="img-sm img-thumbnail" th:src="${product.mediases[0].name}">
									</th:block>
									<th:block th:if="${!product.mediases[0].name.contains('https:')}">
										<img class="img-sm img-thumbnail"
											th:src="@{'/admin/assets/imgs/others/' + ${product.mediases[0].name}}">
									</th:block>
								</a>
								<div class="info-wrap">
									<a class="title" th:href="@{'/vendor/product/edit/' + ${product.id}}">
										<p th:text="${product.name}"></p>
									</a>
									<div class="price mt-1" th:text="${product.price}"></div>
								</div>
							</div>
						</div>
					</th:block>

				</div>
			</div>
		</div>
		<!-- card.//-->
		<div class="pagination-area mt-30 mb-50">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-start">
					<li class="page-item active"><a class="page-link" href="#">01</a></li>
					<li class="page-item"><a class="page-link" href="#">02</a></li>
					<li class="page-item"><a class="page-link" href="#">03</a></li>
					<li class="page-item"><a class="page-link dot" href="#">...</a></li>
					<li class="page-item"><a class="page-link" href="#">16</a></li>
					<li class="page-item"><a class="page-link" href="#"><i
								class="material-icons md-chevron_right"></i></a></li>
				</ul>
			</nav>
		</div>
	</section>
</body>
