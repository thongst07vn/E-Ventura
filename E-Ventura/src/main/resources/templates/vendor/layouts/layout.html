<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,content)">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="">
	<meta property="og:type" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/imgs/theme/favicon.svg}">
	<link th:href="@{/admin/assets/css/style.css?v=1.0.0}" rel="stylesheet">
	<title th:text="${title}">Ecom - Marketplace Dashboard Template</title>
</head>

<body>
	<div class="screen-overlay"></div>
	<!-- ====== ASIDE START ====== -->
	<th:block th:replace="~{vendor/layouts/sidebar.html}"></th:block>
	<!-- ====== ASIDE END ====== -->

	<main class="main-wrap">
		<!-- ====== HEADER START ====== -->
		<th:block th:replace="~{vendor/layouts/header.html}"></th:block>
		<!-- ====== HEADER END ====== -->

		<!-- ====== CONTENT START ====== -->
		<th:block th:replace="${content}"></th:block>
		<!-- ====== CONTENT END ====== -->

		<!-- ====== FOOTER START ====== -->
		<th:block th:replace="~{vendor/layouts/footer.html}"></th:block>
		<!-- ====== FOOTER END ====== -->

	</main>
	<script th:src="@{/admin/assets/js/vendors/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/admin/assets/js/vendors/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/admin/assets/js/vendors/select2.min.js}"></script>
	<script th:src="@{/admin/assets/js/vendors/perfect-scrollbar.js}"></script>
	<script th:src="@{/admin/assets/js/vendors/jquery.fullscreen.min.js}"></script>
	<script th:src="@{/admin/assets/js/vendors/chart.js}"></script>
	<script th:src="@{/admin/assets/js/main.js?v=1.0.0}"></script>
	<script th:src="@{/admin/assets/js/custom-chart.js}" type="text/javascript"></script>
</body>

</html>
